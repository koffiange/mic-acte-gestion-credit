<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.layout]}" />
        </f:facet>
        <link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/resources/atlantis-layout/images/icons/favicon-32x32-5.png"/>
        <title>
            <ui:insert name="title">SIIB | #{micBacking.appDisplayName.toUpperCase()}</ui:insert>
        </title>
        <h:outputScript name="js/nanoscroller.js" library="atlantis-layout" />
        <h:outputScript name="js/layout.js" library="atlantis-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body">
        <div class="layout-wrapper #{guestPreferences.overlayMenu ? 'layout-overlay-menu' : null} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="topbar.xhtml" />
            
            <ui:include src="#{menuBacking.resolveMenuFile()}" />
            
            <div class="layout-main">
                <div class="layout-main-content">
                    <ui:insert name="content"/>
                </div>
            </div>
            <!--
            <ui:include src="footer.xhtml" />
            -->
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        
        <!-- AJAX LOADER -->
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/ajaxloadingbar.gif"  library="atlantis-layout"/>
        </p:dialog>
        
        <h:outputStylesheet name="css/nanoscroller.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/animate.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/main.css"  library="atlantis-layout" />
        <h:outputStylesheet name="css/grid5.css" library="atlantis-layout" />
    </h:body>

</html>
