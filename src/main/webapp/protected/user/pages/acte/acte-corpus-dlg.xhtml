<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title style="font-size: larger; font-weight: bold">Corps de l'acte</title>
        <ui:include src="/resources/common/css.xhtml"/>
    </h:head>

    <h:body styleClass="main-body">
        <h:form id="createForm">
            <p:growl globalOnly="true" showDetail="true" showSummary="true" severity="info, warn, error" life="15000"/>

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:fieldset legend="Saissez le corps de l'acte">
                        <p:textEditor widgetVar="editor1" value="#{corpusBacking.corpus}" height="300" style="margin-bottom:10px"/>
                    </p:fieldset>
                    <p:spacer height="20" width="10"/>
                    <p:outputPanel id="enregisterBTN">
                        <div class="ui-g">
                            <div class="ui-g-6" style="margin: 0px auto !important;">
                                <p:commandButton action="#{corpusBacking.persist}" icon="fa fa-save"
                                                 value="#{messages.enregistrer}" update="@form" style="width: 100%"/>
                            </div>
                        </div>
                    </p:outputPanel>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
