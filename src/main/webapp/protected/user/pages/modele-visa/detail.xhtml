<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/components/template.xhtml">
    <ui:define name="title">Modele Visa et Compositions de visa</ui:define>

    <ui:define name="content">
        <h:form id="messageForm">
            <p:growl closable="true" showIcon="true" showSummary="true" showDetail="true"/>
        </h:form>
        <h:form>
            <p:breadCrumb styleClass="breadcrumb" homeDisplay="false">
                <p:menuitem value="App Modele" outcome="#{micBacking.accueil}" style="font-weight: bolder"/>
                <p:menuitem value="Modele Visa et compositions" url="#" />
            </p:breadCrumb>
        </h:form>

        <div class="ui-g">
            <div class="ui-g-12">
                <h1 style="text-transform: uppercase;">Modele Visa et compositions</h1>

                <h:form id="createBtnForm">
                    <p:toolbar id="viewToolBar">
                        <f:facet name="left">
                            <p:commandButton value="Ajouter un visa" icon="fa fa-plus"
                                             action="#{visaBacking.openCreateDialog()}">
                                <p:ajax event="dialogReturn" listener="#{visaBacking.handleReturn}"
                                        update=":listModeleForm messageForm"/>
                            </p:commandButton>

                            <p:commandButton value="Changer l'ordre des visas" icon="fa fa-arrows-alt"
                                             action="#{visaBacking.openCreateDialog()}">
                                <p:ajax event="dialogReturn" listener="#{visaBacking.handleReturn}"
                                        update=":listModeleForm messageForm"/>
                            </p:commandButton>
                        </f:facet>
                    </p:toolbar>
                </h:form>

                <p:fieldset legend="Modele de visa">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <h:outputText value="#{compositionBacking.modeleVisa.libelle}" styleClass="text-large"/>
                        </f:facet>

                        <h:outputText value="Code:" />
                        <h:outputText value="#{compositionBacking.modeleVisa.code}" />

                        <h:outputText value="Description:" />
                        <h:outputText value="#{compositionBacking.modeleVisa.description}" />
                    </p:panelGrid>
                </p:fieldset>

                <p:fieldset legend="Liste des visas">
                    <h:form id="listModeleForm">
                        <p:dataTable id="listModeleDataTable" value="#{compositionBacking.compositionList}"
                                     emptyMessage="#{messages.empty_dataTable_message}"
                                     var="acte"
                                     rowIndexVar="index"
                                     tableStyle="font-size: 13px;"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="6,12,16"
                                     currentPageReportTemplate="{startRecord}-{endRecord} / {totalRecords} enregistrements">
                            <p:column styleClass="col-w5" headerText="#">#{index + 1}</p:column>
                            <p:column styleClass="col-w10" headerText="Code">#{acte.visa.code}</p:column>
                            <p:column headerText="Libelle">#{acte.visa.intitule}</p:column>
                            <p:column headerText="Actions" styleClass="col-w10">
                                <p:commandButton value="Supprimer" icon="fa fa-minus" styleClass="btn-block"
                                                 action="#{compositionBacking.delete(acte.uuid)}">
                                    <p:ajax event="dialogReturn" listener="#{compositionBacking.handleReturn}"
                                            update=":listModeleForm messageForm"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                            <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times" />
                        </p:confirmDialog>
                    </h:form>
                </p:fieldset>
            </div>
        </div>

    </ui:define>
</ui:composition>
