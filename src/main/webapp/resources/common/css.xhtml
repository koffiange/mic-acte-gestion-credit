<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <f:facet name="first">
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.layout]}" />
        </f:facet>
        <h:outputScript name="js/nanoscroller.js" library="atlantis-layout" />
        <h:outputScript name="js/layout.js" library="atlantis-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/animate.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="atlantis-layout" />
        <h:outputStylesheet name="css/main.css"  library="atlantis-layout" />
    </ui:composition>
</html>
